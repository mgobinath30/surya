<script>
  $(document).ready(function () {
    $(".btn-default").click(function () {
      if (typeof (Storage) !== "undefined") {
        setTimeout(function () {
          if (sessionStorage.clickcount) {
            sessionStorage.clickcount = $('.is-checked').attr('id');
          } else {
            sessionStorage.clickcount = $('.is-checked').attr('id');
          }
        }, 500);
      }
    });
    if (sessionStorage.clickcount !== "undefined") {
      document.getElementById(sessionStorage.clickcount).click();
    }
  });
  // init Isotope
  $('.grid').imagesLoaded(function () {
    var $grid = $('.grid').isotope({
      itemSelector: '.prettyphoto',
      layoutMode: 'masonry'
    });
    $('img').css({
      opacity: 0,
      visibility: "visible"
    }).animate({
      opacity: 1
    }, 'slow');
  });
  // filter items on button click
  $('.filter-button-group').on('click', 'button', function () {
    var filterValue = $(this).attr('data-filter');
    $gridd.isotope({
      filter: filterValue
    });
  });

  function jsfunction(data) {
    var filterValue = data;
    $gridd.isotope({
      filter: filterValue
    });
  }
  var $gridd = $('.grid').isotope({
    itemSelector: '.grid-item',
    layoutMode: 'masonry'
  });
  // change is-checked class on buttons
  $('.btn-group').each(function (i, buttonGroup) {
    var $buttonGroup = $(buttonGroup);
    $buttonGroup.on('click', 'button', function () {
      $buttonGroup.find('.is-checked').removeClass('is-checked');
      $(this).addClass('is-checked');
    });
  });


  /* function playPause(video) {
     if (video.paused) {
       video.play();
     } else {
       video.pause();
     }
   }

   function Pauseplay(video) {
     video.pause();
   } */

  function playPause(video) {
    var playPromise = video.play()
    if (playPromise !== undefined) {
      playPromise.then(function () {}).catch(function (error) {});
    }
  }

  function Pauseplay(video) {
    var playPromise = video.pause();
    if (playPromise !== undefined) {
      playPromise.then(function () {}).catch(function (error) {});
    }
  }
  var classname = document.getElementsByClassName("mobile");
  var myFunction = function () {
    var filterValue = this.getAttribute("data-filter");
    closeMenu();
  };
  for (var i = 0; i < classname.length; i++) {
    classname[i].addEventListener('click', myFunction, false);
  }
  var navEl = document.querySelector('nav.menu'),
    revealer = new RevealFx(navEl),
    closeCtrl = navEl.querySelector('.btn--close');
  document.querySelector('.btn--menu').addEventListener('click', function () {
    revealer.reveal({
      bgcolor: '#7f40f1',
      duration: 400,
      easing: 'easeInOutCubic',
      onCover: function (contentEl, revealerEl) {
        navEl.classList.add('menu--open');
        contentEl.style.opacity = 1;
      },
      onComplete: function () {
        closeCtrl.addEventListener('click', closeMenu);
      }
    });
  });

  function closeMenu() {
    closeCtrl.removeEventListener('click', closeMenu);
    navEl.classList.remove('menu--open');
    revealer.reveal({
      bgcolor: '#7f40f1',
      duration: 400,
      easing: 'easeInOutCubic',
      onCover: function (contentEl, revealerEl) {
        navEl.classList.remove('menu--open');
        contentEl.style.opacity = 0;
      }
    });
  }
</script>
